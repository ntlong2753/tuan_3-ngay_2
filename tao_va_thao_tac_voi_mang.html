<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sample Screen</h1>
    <label>
        <input type="text" id="txt"/>
    </label>
    <button type="button" id="btn_add" value="add" onclick="add_array()">Add</button>
    <button type="button" id="btn_display" value="display" onclick="display_array()">Display</button>
    <p id="result">result</p>
    <script>
        let x = 0;
        let array = Array();
        function add_array() {
            array[x] = document.getElementById("txt").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("txt").value = "";
        }
        function display_array() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>
</html>
