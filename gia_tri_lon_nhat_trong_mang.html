<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        numbers = [95, 10, 85, 20, 75, 30, 65, 40, 55, 50, 45, 60, 35, 70, 25, 80, 15, 90, 5, 100];
        let max = numbers[0];
        let x = 0
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                x = i;
            }
        }
        alert("Số lớn nhất là:  " + max + ". Ở vị trí " + x);
    </script>
</body>
</html>
